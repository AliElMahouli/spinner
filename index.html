<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <style>
        /* Center everything */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Make the canvas background transparent */
        #wheelCanvas {
            background: transparent;
            display: block;
            margin: auto;
        }

        /* Style the popup */
        #winnerPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #popupContent {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        #winnerImage {
            max-width: 100px;
            max-height: 100px;
            border-radius: 10px;
        }

        /* Style the button */
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <button id="spinButton">SPIN</button>

    <!-- Popup for Winner -->
    <div id="winnerPopup">
        <div id="popupContent">
            <img id="winnerImage" src="" alt="Winning Image">
            <div id="winnerMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
